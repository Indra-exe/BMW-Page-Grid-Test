<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMW_PAGE</title>
    <link rel="stylesheet" href="./main/styles.css">
</head>
<body>
<main>
    <div class="main_div--header">
    <header>
        <nav class="main_header--nav">
            <div class="main_header--logo">
            <img src="./assets/BMW_logo.png" alt="bmw-logo">
            </div>
            <ul class="header_ul--1">

                <li class="header_li--2">Eléctricos</li>

            </ul>
            <ul class="header_ul--2">

                <li><img src="./assets/pasador-de-ubicacion.png" alt="ubi-png"></li>
                <li><img src="./assets/lupa.png" alt="search-png"></li>

        </nav>
        <div class="header_line"></div>
        <div class="header_text--gusta">
            <p>¿Te <span>gusta</span> conducir?</p>
        </div>

    </div>

        <div class="div4"><img src="./assets/bmw2.png" alt="">

        <div class="div5"><img src="./assets/bmw1.png" alt="">
        <p>Coche BMW 1  35.000€</p></div>
        <div class="div6"><img src="./assets/bmw2.png" alt="">
        <p>Coche BMW 2  110.000€</p></div>
    </div>
